<body ng-controller="DangNhapCtrl">


    <div class="bg-warning d-flex " style="height: 700px;">
        <div class="col-lg-6 m-5 ml-5">
            <img src="logo3.png" alt="" style="padding-left: 250px;">
            <h1 class="text-break text-primary"> XIN CHÀO</h1>
            <h1>QUÝ KHÁCH </h1>
            <h3>PUMA là một trong những thương hiệu thể thao hàng đầu thế giới về thiết kế, phát triển các mặt hàng
                giày, dép, quần áo, phụ kiện. </h3>
        </div>
        <div class=" col-lg-6  ">
            <h3 style="padding-left: 100px;padding-top: 20px;">Đăng nhập</h3>
            <!---form-->
            <form ng-submit="login()">
                <input type="text" id="username" required ng-model="user.username" placeholder="Tên đăng nhập"
                    class="form-control" style="width: 350px;">
                <br>
                <input type="password" id="password" ng-model="user.password" required placeholder="Mật khẩu"
                    class="form-control" style="width: 350px;">
                <br>
                <button type="submit" class=" p-2 bg-primary form-control" style="width: 350px;color: white;">ĐĂNG
                    NHẬP</button>
            </form>
            <div ng-show="isLoggedIn">
                <p>Xin chào, {{ user.username }}!</p>
                <button ng-click="logout()">Đăng xuất</button>
            </div>
            <div ng-show="errorMessage">
                <p style="color: red;">{{ errorMessage }}</p>
            </div>
            <!--end form--->
            <a href="#">
                <h7>Quên mật khẩu</h7>
                <h7 style="margin-left:100px;">Đăng nhập với SMS</h7>
            </a>
            <div class="d-flex">
                <hr style="width:140px ;">
                <h7 style="padding-left: 10px;padding-right: 10px;">HOẶC</h7>
                <hr style="width:140px ;">
            </div>
            <div class="d-flex ">
                <button class="border-0 "
                    style="padding-left: 35px;padding-right: 35px;padding-top: 7px;padding-bottom: 7px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="blue" class="bi bi-facebook"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg>
                    Facebook</button>
                <button class="border-0 " style="margin-left:25px;padding-left: 35px;padding-right: 35px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="orange" class="bi bi-google"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>

                    Google</button>
            </div>
        </div>
    </div>
    <!--End banner-->


</body>
