<style>
    .col-lg-4 {
        position: relative;
        border-style: double;
    }

    .col-lg-4>svg {
        position: absolute;
        top: 50%;
        left: 45%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        /* Điều chỉnh kích thước của icon */
        color: #fff;
        /* Màu của icon */
        opacity: 0;
        /* Ban đầu ẩn icon */
        transition: opacity 0.3s ease;
        /* Hiệu ứng mờ dần khi hover */
    }

    .col-lg-4:hover svg {
        opacity: 2;
    }

    .col-lg-4:hover {
        opacity: 0.7;
    }

    .col-lg-4 .svg2 {
        position: absolute;
        top: 50%;
        left: 55%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        /* Điều chỉnh kích thước của icon */
        color: #fff;
        /* Màu của icon */
        opacity: 0;
        /* Ban đầu ẩn icon */
        transition: opacity 0.3s ease;
        /* Hiệu ứng mờ dần khi hover */
    }

    .col-lg-4 :hover .svg2 {
        opacity: 2;
    }
</style>
